<html>
<head>
<title>Sort the array in descending order</title>
</head>
<body>
<p id="result"></p>
<script>
function insertionSortDescending(arr) {
    for (let i = 1; i < arr.length; i++) {
        let key = arr[i];
        let j = i - 1;
        while (j >= 0 && arr[j] < key) {
            arr[j + 1] = arr[j];
            j = j - 1;
        }
        arr[j + 1] = key;
    }
    return arr;
}

let input = prompt('Enter numbers separated by spaces:');
const unsortedArray = input.split(' ').map(Number);
const sortedArray = insertionSortDescending(unsortedArray);
console.log('Sorted Array in Descending Order: ' + sortedArray.join(', '));

document.getElementById("result").innerHTML = "Sorted Array: " + sortedArray.join(", ");

</script>
</body>
</html>
